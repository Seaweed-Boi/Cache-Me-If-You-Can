version: '3.8'

# Docker Compose configuration for running Prometheus on a separate server
# Usage: docker-compose -f docker-compose.prometheus.yml up -d
#
# Prerequisites:
# 1. Update prometheus.yml to point to your RAG app server
#    Change 'rag-app:8000' to 'your-rag-server:8000' in the targets
# 2. Ensure prometheus.yml is present in the same directory

services:
  # Prometheus - Metrics collection and monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"  # Changed from 9092 to standard 9090
    volumes:
      # Mount Prometheus configuration
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      # Persist Prometheus data
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    restart: unless-stopped

volumes:
  prometheus-data:
    driver: local

networks:
  default:
    name: prometheus-network
